<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube clone</title>

    <link rel="stylesheet" href="clone.css">
</head>
<body>
    <nav class="navbar">
        <div class="toogle-btn">
          <span></span> 
          <span></span>
          <span></span> 
          <span></span>  
        </div>
    <img src="pic/log.png" class="logo" alt="">
    
        <div class="searchbox">
            <input type="type" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="pic/search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="pic/video.png" class="icon" alt="">
            <img src="pic/grid.png" class="icon" alt="">
            <img src="pic/bell.png" class="icon" alt="">
            
        </div>
        <div class="user-dp">
            <img src="pic/profile-pic.png" alt="">
        </div>



</nav>

    <div class="sidebar">
        <a href="#" class="links"><img src="pic/home.png" alt="">home</a>
        <a href="#" class="links"><img src="pic/shorts.png" alt="">shorts</a>
        <a href="#" class="links"><img src="pic/subscriptions.png" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="pic/yourchannel.png" alt="">your channel</a>
        <a href="#" class="links"><img src="pic/history.png" alt="">history</a>
        <a href="#" class="links"><img src="pic/playlists.png" alt="">playlists</a>
        <a href="#" class="links"><img src="pic/your videos.png" alt="">your videos</a>
        <a href="#" class="links"><img src="pic/watchlater.png" alt="">Watch later</a>
        <a href="#" class="links"><img src="pic/liked videos.png" alt="">liked videos</a>
        <a href="#" class="links"><img src="pic/downloads.png" alt="">downloads</a>
    </div>

    <div class="filters">
        <button class="filteroptions">all</button>
        <button class="filteroptions">sitcoms</button>
        <button class="filteroptions">source code</button>
        <button class="filteroptions">gaming</button>
        <button class="filteroptions">music</button>
        <button class="filteroptions">automotives</button>
        <button class="filteroptions">progamming</button>
        <button class="filteroptions">game development</button>
        <button class="filteroptions">nba</button>
        <button class="filteroptions">podcasts</button>
        <button class="filteroptions">cyber security</button>
        <button class="filteroptions">networking</button>
        <button class="filteroptions">kali linux</button>
        <button class="filteroptions">data science</button>
        <button class="filteroptions">full stack development</button>
        <button class="filteroptions">ui/ux designing</button>
        <button class="filteroptions">animations</button>
        <button class="filteroptions">recently uploaded</button>
        <button class="filteroptions">watched</button>
        <button class="filteroptions">next to you</button>
    </div>

    <div class="container">
        <div class="video">
            <img src="pic/videos.png" class="thumbnail" alt="">
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
